<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Codificador</title>
</head>

<body>
    <header>
        <img src="img/A.png" alt="Logo do Projeto, letra a">
    </header>
    <main>
        <section>
            <div class="btn__PCRJ">
                <textarea type="text" id="entradaMensagem" placeholder="Digite seu texto" class="recebeMsg__PCRJ"></textarea>
                <p class="paragrafo__PCRJ">
                    <img src="img/Vector.png" alt="sinal de exclamação">
                    Apenas letras minúsculas e sem acento.
                </p>

                <button id="btn-criptografar-PCRJ" class="btn__criptografar__PCRJ">Criptografar</button>
                <button id="btn-descriptografar-PCRJ" class="btn__descriptografar__PCRJ">Descriptografar</button>
            </div>
            <div class="container__criptografado__PCRJ">
                <input type="text" class="saidaMsg__PCRJ" id="saidaMensagem">
                <div class="container__paragrafos_PCRJ" id="sumirDiv__PCRJ">
                    <img src="img/High quality products 1 1.svg" alt="Imagem de um menino olhando com uma Lupa">
                    <p class="paragrafo__msg__PCRJ">Nenhuma mensagem encontrada</p>
                    <p class="paragrafo__digite_PCRJ">Digite um texto que você deseja criptografar ou descriptografar.</p>
                </div>
                <button class="btn__copiar__PCRJ" id="btn__copiar__PCRJ">Copiar Mensagem</button>
            </div>
        </section>

    </main>
    <script src="index.js"></script>
</body>

</html>
